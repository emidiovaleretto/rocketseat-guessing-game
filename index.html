<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">

  <title>Guessing Game</title>
</head>

<body>
  <main>
    <div class="container-top">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container">
      <div class="box-1 hidden">
        <h1>Guessing Game</h1>
        <p>Guess a number between 1 and 10</p>
        <form action="/" method="post" class="input-group">
          <input type="number" id="guess" min="1" max="10" placeholder="6" required>
          <button id="submit-guess">Guess</button>
        </form>
      </div>

      <div class="box-2">
        <h2>You guessed it right in <span class="attempts"></span> attempts!</h2>
        <button id="play-again">Play again</button>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
